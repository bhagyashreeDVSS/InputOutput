<h1>Child Component</h1>
<h1>
<!-- Numbersss = {{data | json}} -->
</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">email</th>
      <th scope="col">contactno</th>
      <th scope="col">age</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of data ; let i = index">
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.contactno}}</td>
      <td>{{item.age}}</td>
      <button (click)="RemoveData(item)">Remove</button>
    </tr>
  </tbody>
    </table>
